<!DOCTYPE html>
<html>
<head>
	<title>Connect 4</title>

</head>
<body>

<table id="board">
</table>

<div>
	<table id="settings">
		<tbody>
			<tr>
				<td>width:</td>
				<td>height:</td>
				<td>win:</td>
				<td>players:</td>
			</tr>
			<tr>
				<td><input type="number" name="width" min="3" max="10" value="7"></td>

<p id="message">turn: <span id="turn" class="yellow">Yellow</span></p>
